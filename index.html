<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Téo MEILLEURAT</title>
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body>
        
        <div class="window-container" id="windowContainer" style="--width: 70vw; --height: 70vh;">
            <div class="window-header" id="windowHeader">
                <p>Terminal - Téo MEILLEURAT</p>
                <p style="margin-left: auto;">-</p>
                <p>X</p>
            </div>
            <div class="window-content" id="windowContent">
                <pre class="content" id="content"></pre>
    
                <div class="input" id="input">
                    <p>></p>
                    <input id="inputField" type="text"/>
                </div>
            </div>
        </div>

        <div class="custom-window-wrapper hide" id="customWindowWrapper">
            <div class="window-container" id="windowContainer" style="--width: 60vw; --height: 60vh;">
                <div class="window-header" id="customWindowHeader">
                    <p id="customWindowName">Custom Window - Téo MEILLEURAT</p>
                    <p style="margin-left: auto;">-</p>
                    <p style="cursor: pointer;" onclick="closeCustomWindow()">X</p>
                </div>
                <article class="window-content" id="customWindowContent">
                   
                </article>
            </div>
        </div>
        
        
        <script src="./main.js" type="text/javascript"></script>
    </body>
</html>
